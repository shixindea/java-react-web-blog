spring.application.name=blog-backend
spring.datasource.url=jdbc:mysql://localhost:3306/blog_db?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
blog.app.jwtSecret=SecretKeyForBlogAppThatIsLongEnoughToMeetTheRequirementOf256BitsAndShouldBeComplex
blog.app.jwtExpirationMs=86400000
